<main class="">
    <section class="row p-4 m-0">
        <div class="col border-warning m-3 border rounded">
            <h5 class="text-warning text-center m-lg-3 pt-2">PLACE ORDER FORM</h5>

            <div class="row ">
                <h6 class="text-warning">ORDER DETAILS</h6>
                <form class=" me-3">
                    <div class="row border-bottom border-white">
                        <div class="mb-1 col">
                            <label for="InputOID" class="form-label text-white">ORDER ID</label>
                            <input type="text"
                                   class="form-control bg-black border-white text-warning focus-ring-warning"
                                   id="InputOID" readonly>
                        </div>
                        <div class="mb-1 col mb-4">
                            <label for="InputDate" class="form-label text-white">DATE</label>
                            <input type="date"
                                   class="form-control bg-black border-white text-warning focus-ring-warning focus-ring"
                                   id="InputDate">
                        </div>
                    </div>

                    <h6 class="text-warning mt-4">CUSTOMER DETAILS</h6>

                    <div class="row border-bottom border-white">
                        <div class="mb-1 col">
                            <label for="selectCusId" class="form-label text-white">CUSTOMER ID</label>
                            <select class="form-select bg-black text-warning focus-ring-warning focus-ring"
                                    aria-label="Default select example" id="selectCusId">
                                <option selected></option>
                                <option value="1">C-001</option>
                                <option value="2">C-002</option>
                                <option value="3">C-003</option>
                            </select>
                        </div>
                        <div class="mb-1 col mb-4">
                            <label for="Name" class="form-label text-white">CUSTOMER NAME</label>
                            <input type="text"
                                   class="form-control bg-black border-white text-warning focus-ring-warning focus-ring "
                                   id="Name" readonly>
                        </div>
                    </div>

                    <h6 class="text-warning mt-4">ITEM DETAILS</h6>

                    <div class="row">
                        <div class="mb-1 col">
                            <label for="selectItemId" class="form-label text-white">ITEM ID</label>
                            <select class="form-select bg-black text-warning focus-ring-warning focus-ring"
                                    aria-label="Default select example" id="selectItemId">
                                <option selected></option>
                                <option value="1">I001</option>
                                <option value="2">I002</option>
                                <option value="3">I003</option>
                            </select>
                        </div>
                        <div class="mb-1 col mb-4">
                            <label for="ItemName" class="form-label text-white">DESCRIPTION</label>
                            <input type="text"
                                   class="form-control bg-black border-white text-warning focus-ring-warning focus-ring "
                                   id="ItemName" readonly>
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-1 col">
                            <label for="UnitPrice" class="form-label text-white">UNIT PRICE</label>
                            <select class="form-select bg-black text-warning focus-ring-warning focus-ring"
                                    aria-label="Default select example" id="UnitPrice">
                                <option selected></option>
                                <option value="1">I001</option>
                                <option value="2">I002</option>
                                <option value="3">I003</option>
                            </select>
                        </div>
                        <div class="mb-1 col">
                            <label for="QtyOnHnd" class="form-label text-white">QTY ON HAND</label>
                            <input type="number"
                                   class="form-control bg-black border-white text-warning focus-ring-warning focus-ring "
                                   id="QtyOnHnd" readonly>
                        </div>

                        <div class="mb-1 col">
                            <label for="Qty" class="form-label text-white">QTY</label>
                            <input type="number"
                                   class="form-control bg-black border-white text-warning focus-ring-warning focus-ring "
                                   id="Qty">
                        </div>
                    </div>


                </form>
            </div>

            <button class="btn btn-outline-light container-fluid mt-5 mb-5" type="submit">ADD TO CART</button>
        </div>

        <div class="col m-3 ">
            <div class="border rounded border-warning">
                <h5 class="text-warning mt-4 mb-3 ms-2">CART</h5>
                <table class="table text-white ">
                    <thead class="text-warning">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">DESCRIPTION</th>
                        <th scope="col">UNIT PRICE</th>
                        <th scope="col">QTY</th>
                        <th scope="col">TOTAL</th>
                        <th scope="col">ACTION</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">I001</th>
                        <td>BADMINTION-RACKET</td>
                        <td>10000</td>
                        <td>1</td>
                        <td>15000</td>
                        <td>
                            <button type="button" class="btn btn-outline-light">Edit</button>
                            <button type="button" class="btn btn-outline-danger">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">I-002</th>
                        <td>TENIS BALL</td>
                        <td>1200</td>
                        <td>02</td>
                        <td>2400</td>
                        <td>
                            <button type="button" class="btn btn-outline-light">Edit</button>
                            <button type="button" class="btn btn-outline-danger">Delete</button>
                        </td>
                    </tr>


                    </tbody>
                </table>
            </div>
            <div class="row mt-5 border border-warning rounded">
                <h5 class="text-warning  mt-3 mb-2">PURCHASE ORDER</h5>
                <div class="row">
                    <div class="mb-1 col">
                        <label for="Total" class="form-label text-white">TOTAL</label>
                        <input type="number"
                               class="form-control bg-black border-white text-warning focus-ring-warning focus-ring "
                               id="Total" readonly>
                    </div>

                    <div class="mb-5 col text-warning">
                        <label for="subTotal" class="form-label ">SUB TOTAL</label>
                        <input type="number"
                               class="form-control bg-black border-warning text-warning focus-ring-warning focus-ring mb-4 rounded"
                               id="subTotal" readonly>
                    </div>
                </div>

                <div class="row">
                    <div class="mb-1 col">
                        <label for="cash" class="form-label text-white">CASH</label>
                        <input type="number"
                               class="form-control bg-black border-white text-warning focus-ring-warning focus-ring "
                               id="cash">
                    </div>

                    <div class="mb-1 col">
                        <label for="discount" class="form-label text-white">DISCOUNT</label>
                        <input type="number"
                               class="form-control bg-black border-white text-warning focus-ring-warning focus-ring "
                               id="discount">
                    </div>

                    <div class="mb-1 col">
                        <label for="balance" class="form-label text-white">BALANCE</label>
                        <input type="number"
                               class="form-control bg-black border-white text-warning focus-ring-warning focus-ring "
                               id="balance" readonly>
                    </div>

                </div>
                <div class="row ms-1">
                    <button class="btn btn-outline-warning mt-5 mb-5" type="submit">PURCHASE</button>
                </div>

            </div>
        </div>
    </section>
</main>
