<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.7.0.min.js"></script>
</head>
<body>
<section class="container bg-dark mt-5 pt-4 rounded-5" style="width: 500px; height: 590px">

    <div class="row bg-dark mb-4 pt-3 ms-3 me-3 gap-3 mb-5" style="height: 100px ">
        <button id="clear" class="col-2 bg-primary text-white border-white rounded-5" style="font-size: 60px">C</button>
        <input id="display" type="text" class="bg-dark text-white border-bottom border-white col text-end rounded-5" style="font-size: 40px"readonly>
    </div>
    <div class="row bg-dark gap-2 mb-3 ms-3 me-3 " style="height: 80px; font-size: 30px">
        <button id="7" class="col bg-dark text-white border-white rounded-5" >7</button>
        <button id="8" class="col bg-dark text-white border-white rounded-5">8</button>
        <button id="9" class="col bg-dark text-white border-white rounded-5 ">9</button>
        <button id="addtion" class="col bg-warning text-white border-white rounded-5">+</button>
    </div>

    <div class="row bg-dark gap-2 mb-3 ms-3 me-3 " style="height: 80px; font-size: 30px">
        <button id="4" class="col bg-dark text-white border-white rounded-5" >4</button>
        <button id="5" class="col bg-dark text-white border-white rounded-5">5</button>
        <button id="6" class="col bg-dark text-white border-white rounded-5">6</button>
        <button id="sub" class="col bg-warning text-white border-white rounded-5">-</button>
    </div>

    <div class="row bg-dark gap-2 mb-3 ms-3 me-3 " style="height: 80px; font-size: 30px">
        <button id="1" class="col bg-dark text-white border-white rounded-5" >1</button>
        <button id="2" class="col bg-dark text-white border-white rounded-5">2</button>
        <button id="3" class="col bg-dark text-white border-white rounded-5">3</button>
        <button id="/" class="col bg-warning text-white border-white rounded-5">/</button>
    </div>

    <div class="row bg-dark gap-2 mb-3 ms-3 me-3 " style="height: 80px; font-size: 30px">
        <button id="0" class="col bg-dark text-white border-white rounded-5" >0</button>
        <button id="dot" class="col bg-dark text-white border-white rounded-5">.</button>
        <button id="equal" class="col bg-secondary text-white border-white rounded-5">=</button>
        <button id="*" class="col bg-warning text-white border-white rounded-5">*</button>
    </div>

</section>

<script src="js/jquery-3.7.0.min.js"></script>
<script>

    let value1;
    let value2;
    let op;
    let total

    $('#display').val(0);

    $('#clear').click(function () {
        $('#display').val(0);
    });

    $('#1').click(function () {
       if ($('#display').val()==0){
           $('#display').val($(this).text());
       }else{
           $('#display').val(
               $('#display').val()+$(this).text()
           );
       }
    });
    $('#2').click(function () {
        if ($('#display').val()==0){
            $('#display').val($(this).text());
        }else{
            $('#display').val(
                $('#display').val()+$(this).text()
            );
        }
    });
    $('#3').click(function () {
        if ($('#display').val()==0){
            $('#display').val($(this).text());
        }else{

                $('#display').val()+$(this).text()
            );
        }
    });
    $('#4').click(function () {
        if ($('#display').val()==0){
            $('#display').val($(this).text());
        }else{
            $('#display').val(
                $('#display').val()+$(this).text()
            );
        }
    });
    $('#5').click(function () {
        if ($('#display').val()==0){
            $('#display').val($(this).text());
        }else{
            $('#display').val(
                $('#display').val()+$(this).text()
            );
        }
    });
    $('#6').click(function () {
        if ($('#display').val()==0){
            $('#display').val($(this).text());
        }else{
            $('#display').val(
                $('#display').val()+$(this).text()
            );
        }
    });
    $('#7').click(function () {
        if ($('#display').val()==0){
            $('#display').val($(this).text());
        }else{
            $('#display').val(
                $('#display').val()+$(this).text()
            );
        }
    });
    $('#8').click(function () {
        if ($('#display').val()==0){
            $('#display').val($(this).text());
        }else{
            $('#display').val(
                $('#display').val()+$(this).text()
            );
        }
    });
    $('#9').click(function () {
        if ($('#display').val()==0){
            $('#display').val($(this).text());
        }else{
            $('#display').val(
                $('#display').val()+$(this).text()
            );
        }
    });
    $('#0').click(function () {
        if ($('#display').val()==0){
            $('#display').val($(this).text());
        }else{
            $('#display').val(
                $('#display').val()+$(this).text()
            );
        }
    });
    $('#dot').click(function () {
        if ($('#display').val()==0){
            $('#display').val($(this).text());
        }else{
            $('#display').val(
                $('#display').val()+$(this).text()
            );
        }
    });

    $('#addtion').click(function () {
        value1=$('#display').val();
        $('#display').val(0);

        op=$(this).text();
    });
    $('#sub').click(function () {
        value1=$('#display').val();
        $('#display').val(0);

        op=$(this).text();
    });

    $('#equal').click(function () {

        value2=$('#display').val();

        if (op=='+'){
            total=parseFloat(value1)+parseFloat(value2);
        }

        if (op=='-'){
            total=parseFloat(value1)-parseFloat(value2);
        }

        if (op=='*'){
            total=parseFloat(value1)*parseFloat(value2);
        }

        if (op=='/'){
            total=parseFloat(value1)/parseFloat(value2);
        }

        $('#display').val(total);
        $('#display2').val(value1+op+value2);
    });
</script>
</body>
</html>
