<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.7.0.min.js"></script>
</head>
<body>
<section class="container bg-dark mt-5 pt-4 rounded-5" style="width: 500px; height: 590px">

    <div class="row bg-dark mb-4 pt-3 ms-3 me-3 gap-3 mb-5" style="height: 100px ">
        <button id="ce" class="col-2 bg-primary text-white border-white rounded-5" style="font-size: 60px">C</button>
        <input id="display" type="text" class="bg-dark text-white border-bottom border-white col text-end rounded-5" style="font-size: 40px"readonly>
    </div>
    <div class="row bg-dark gap-2 mb-3 ms-3 me-3 " style="height: 80px; font-size: 30px">
        <button id="7" class="col bg-dark text-white border-white rounded-5" >7</button>
        <button id="8" class="col bg-dark text-white border-white rounded-5">8</button>
        <button id="9" class="col bg-dark text-white border-white rounded-5 ">9</button>
        <button id="+" class="col bg-warning text-white border-white rounded-5">+</button>
    </div>

    <div class="row bg-dark gap-2 mb-3 ms-3 me-3 " style="height: 80px; font-size: 30px">
        <button id="4" class="col bg-dark text-white border-white rounded-5" >4</button>
        <button id="5" class="col bg-dark text-white border-white rounded-5">5</button>
        <button id="6" class="col bg-dark text-white border-white rounded-5">6</button>
        <button id="-" class="col bg-warning text-white border-white rounded-5">-</button>
    </div>

    <div class="row bg-dark gap-2 mb-3 ms-3 me-3 " style="height: 80px; font-size: 30px">
        <button id="1" class="col bg-dark text-white border-white rounded-5" >1</button>
        <button id="2" class="col bg-dark text-white border-white rounded-5">2</button>
        <button id="3" class="col bg-dark text-white border-white rounded-5">3</button>
        <button id="/" class="col bg-warning text-white border-white rounded-5">/</button>
    </div>

    <div class="row bg-dark gap-2 mb-3 ms-3 me-3 " style="height: 80px; font-size: 30px">
        <button id="0" class="col bg-dark text-white border-white rounded-5" >0</button>
        <button id="." class="col bg-dark text-white border-white rounded-5">.</button>
        <button id="=" class="col bg-secondary text-white border-white rounded-5">=</button>
        <button id="*" class="col bg-warning text-white border-white rounded-5">*</button>
    </div>

</section>

<script src="js/jquery-3.7.0.min.js"></script>
<script>

</script>
</body>
</html>
