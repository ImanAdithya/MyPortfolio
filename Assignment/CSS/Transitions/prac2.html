<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animation</title>
  <meta name="viewport" content="width=device-width initial-scale=1">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/fonts-awesome/css/all.min.css">
  <style>
    section{
      width: 100px;
      height: 100px;
      background: red;
      position: relative;
      left: 0;
      animation:testOne;
      animation-duration: 5s;
      animation-iteration-count: infinite;

    }

    @keyframes testOne {
      from{
        width: 100px;
        height: 100px;
        background: red;
      }
      to{
        width: 100px;
        height: 100px;
        background: green;
        border-radius: 100%;
        left: 300px;
      }

    }
  </style>
</head>
<body>

<section>

</section>

</body>
</html>
